<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />
    <link rel="shortcut icon" href="Screenshot 2024-12-16 215108.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>


</head>

<body>
    <div class="contact-button">
        <a href="index.html">BACK TO HOMEPAGE</a>
    </div>
    <section id="CONTACT" class="contact-section">
        <h2>Contact Me</h2>
        <p>If you have any questions or inquiries, feel free to reach out through this form.</p>

        <form action="#" id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="fullname" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email_id" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
            <div class="loader">
                <i class="lni lni-spinner-2-sacle"></i>
            </div>
            <div class="form-message">

            </div>
        </form>

        <div id="response-message"></div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="submain.js"></script>

</body>

</html>
